<!DOCTYPE html>
<html>
<head>
  <title>Data Collection Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      width: 420px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 9px;
      font-size: 15px;
      border: 1px solid #665858;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 11px 16px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .error-msg {
      color: rgb(53, 22, 22);
      font-size: 16px;
    }
    h1{
        color: #0e84a1;
    }
    *{
        background-color: #d3eeed;
    }
  </style>
</head>
<body>
  <h1>Data Collection Form</h1>
  <form id="myForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <span id="nameError" class="error-msg"></span><br><br>

    <label for="address">Address:</label>
    <textarea id="address" required></textarea>
    <span id="addressError" class="error-msg"></span><br><br>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" required>
    <span id="mobileError" class="error-msg"></span><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <span id="emailError" class="error-msg"></span><br><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    document.getElementById('myForm').addEventListener('submit', function(event) {
      event.preventDefault();

      
      clearErrorMessages();

     
      var nameInput = document.getElementById('name');
      var addressInput = document.getElementById('address');
      var mobileInput = document.getElementById('mobile');
      var emailInput = document.getElementById('email');

      var isValid = true;

      if (!nameInput.value) {
        document.getElementById('nameError').textContent = 'Please enter your name.';
        isValid = false;
      }

      if (!addressInput.value) {
        document.getElementById('addressError').textContent = 'Please enter your address.';
        isValid = false;
      }

      if (!mobileInput.value) {
        document.getElementById('mobileError').textContent = 'Please enter your mobile number.';
        isValid = false;
      } else if (!isValidMobile(mobileInput.value)) {
        document.getElementById('mobileError').textContent = 'Please enter a valid mobile number.';
        isValid = false;
      }

      if (!emailInput.value) {
        document.getElementById('emailError').textContent = 'Please enter your email address.';
        isValid = false;
      } else if (!isValidEmail(emailInput.value)) {
        document.getElementById('emailError').textContent = 'Please enter a valid email address.';
        isValid = false;
      }

      if (isValid) {
       
        alert('Form submitted successfully!');
        document.getElementById('myForm').reset(); 
      }
    });

    function clearErrorMessages() {
      var errorMessages = document.getElementsByClassName('error-msg');
      for (var i = 0; i < errorMessages.length; i++) {
        errorMessages[i].textContent = '';
      }
    }

    function isValidMobile(mobile) {
      var mobileRegex = /^\d{10}$/;
      return mobileRegex.test(mobile);
    }

    function isValidEmail(email) {
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
  </script>
</body>
</html>
